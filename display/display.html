<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallify Display</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Google Sans', Arial, sans-serif;
        }
        
        #display-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .asset-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .asset-item.active {
            display: block;
        }
        
        .asset-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .asset-item video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .asset-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            display: none;
            font-family: 'Google Sans', Arial, sans-serif;
        }
        
        #no-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="display-container">
        <div id="no-content">
            <div>
                <h1>Wallify</h1>
                <p>No content scheduled</p>
                <p style="font-size: 14px; margin-top: 10px;">Add content via the dashboard</p>
            </div>
        </div>
    </div>
    <div id="status">Loading...</div>
    
    <script src="display.js"></script>
</body>
</html>
