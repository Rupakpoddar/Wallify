<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallify Dashboard</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wallify Dashboard</h1>
            <div class="header-actions">
                <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
                <button id="reboot-btn" class="btn btn-secondary" style="display:none;">Reboot</button>
                <a href="https://rupakpoddar.github.io/" target="_blank" class="btn btn-secondary">Portfolio</a>
                <a href="https://buymeacoffee.com/rupakpoddar" target="_blank" class="btn btn-secondary">Contribute</a>
                <a href="/display" target="_blank" class="btn btn-primary" id="open-display-btn" style="display:none;">Open Display</a>
            </div>
        </header>
        
        <div class="upload-section">
            <h2>Add New Asset</h2>
            <div class="upload-options">
                <div class="upload-option">
                    <h3>Upload File</h3>
                    <input type="file" id="file-input" accept="image/*,video/*" multiple>
                    <label>Duration (seconds): <input type="number" id="file-duration" value="10" min="1"></label>
                    <button id="upload-btn" class="btn btn-primary">Upload</button>
                </div>
                
                <div class="upload-option">
                    <h3>Add URL</h3>
                    <input type="text" id="url-input" placeholder="https://example.com">
                    <label>Name: <input type="text" id="url-name" placeholder="Website Name"></label>
                    <label>Duration (seconds): <input type="number" id="url-duration" value="30" min="1"></label>
                    <button id="add-url-btn" class="btn btn-primary">Add URL</button>
                </div>
            </div>
        </div>
        
        <div class="assets-list">
            <h2>Current Assets</h2>
            <div id="assets-container"></div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script src="dashboard.js"></script>
</body>
</html>
